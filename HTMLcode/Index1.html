<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .profile {
            padding: 50px;
        }
        .projects {
            background: #fff;
            padding: 50px;
            margin: 20px 0;
        }
        .contact {
            background: #333;
            color: #fff;
            padding: 30px;
        }
        .btn {
            display: inline-block;
            background: #28a745;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <div class="container">
        <section class="profile">
            <h2>About Me</h2>
            <p>Hello! I'm a passionate web developer with expertise in HTML, CSS, and JavaScript.</p>
        </section>
        <section class="projects">
            <h2>My Projects</h2>
            <p>Project 1 - Responsive Website</p>
            <p>Project 2 - Portfolio Website</p>
            <p>Project 3 - JavaScript Game</p>
        </section>
    </div>
    <footer class="contact">
        <h2>Contact Me</h2>
        <p>Email: example@example.com</p>
        <a href="#" class="btn">Hire Me</a>
    </footer>
</body>
</html>
